<div class="container-sm">
    <div class="col-md-6 offset-md-3 container-sm">

        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm ">

            <div class="form-group col-md-6">
                <label><b>Product Name</b></label>
                <input type="text" class="form-control" id="fname" [(ngModel)]="employee.product" required minlength="3"
                    name="fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.errors }" />
                <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
                    <div *ngIf="fname.errors['required']">Product name is required</div>
                    <div *ngIf="fname.errors['minlength']">Product Name minimum 3 characters are required!!!</div>
                </div>
            </div>



            <div class="form-group col-md-6">
                <label><b>Price</b></label>
                <input type="text" class="form-control" id="lname" [(ngModel)]="employee.price" name="lname" required
                    name="lname" #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.errors }">

                <div *ngIf="f.submitted && lname.errors" class="invalid-feedback">
                    <div *ngIf="lname.errors['required']">Price is required</div>
                </div>
            </div>

            <br><br>

        <div class="form-group col-md-6">
                <label><b>Productivity Date</b></label>
                <input required type="date" class="form-control" id="joiningDate" [(ngModel)]="employee.productivity"
                    name="joiningDate" required #joiningDate="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && joiningDate.errors }">
                <div *ngIf="f.submitted && joiningDate.errors" class="invalid-feedback">
                    <div *ngIf="joiningDate.errors['required']">Productivity is required</div>
                </div>


            </div>
<br><br>
             <div class="form-group col-md-6">
                <label><b>Expiry Date</b></label>
                <input required type="date" class="form-control" id="joiningDate" [(ngModel)]="employee.expiry"
                    name="joiningDate" required #joiningDate="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && joiningDate.errors }">
                <div *ngIf="f.submitted && joiningDate.errors" class="invalid-feedback">
                    <div *ngIf="joiningDate.errors['required']">Joining Date is required</div>
                </div>


            </div>
            <br><br>

            <div class="form-group col-md-6">
                <label class="form-label"><b>Category</b></label>
                <select id="department" class="form-select" [(ngModel)]="employee.category" name="department" required
                    #department="ngModel" [ngClass]="{ 'is-invalid': f.submitted && department.errors }">


                    <div *ngIf="f.submitted && department.errors" class="invalid-feedback">
                        <div *ngIf="department.errors['required']">Department is required</div>
                    </div>
                    <option selected disabled value="">Choose...</option>
                    <option>Dairy</option>
                    <option>Meat</option>
                    <option>Fruit & Vegetable </option>
                    <option>Canned</option>
                    <option>Baking</option>
                </select>
            </div>
